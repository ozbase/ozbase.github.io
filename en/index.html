<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ozbase</title>
<link rel="icon" href="/assets/ozbase-icon.png" type="image/png">
<style>
:root{--bg:#0b0c10;--card:#111318;--fg:#e8e8ea;--muted:#9aa0a6;--line:#1c2030;--chip:#14182a;--shadow:0 18px 60px rgba(0,0,0,.35);--r:16px}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;color:var(--fg);background:linear-gradient(180deg,#0b0c10,#0f1220)}
a{color:inherit}
.wrap{max-width:1080px;margin:0 auto;padding:22px 16px 56px}

header{display:flex;flex-direction:column;align-items:center;gap:12px;position:sticky;top:0;z-index:10;padding:14px 0;backdrop-filter:blur(10px);background:linear-gradient(180deg,rgba(11,12,16,.88),rgba(11,12,16,.55))}
.brand{display:flex;justify-content:center;text-decoration:none}
.logo{width:160px;height:auto;display:block}
.right{display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
.chip{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border-radius:999px;background:rgba(20,24,42,.8);border:1px solid rgba(255,255,255,.06);color:var(--muted);font-size:12px}
.btn{display:inline-flex;align-items:center;gap:8px;padding:9px 12px;border-radius:999px;text-decoration:none;border:1px solid rgba(255,255,255,.08);background:rgba(17,19,24,.55);color:var(--fg);font-weight:650;font-size:13px}

footer{margin-top:22px;color:var(--muted);font-size:12px;display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;opacity:.9}
</style>
</head>

<body>
<div class="wrap">

<header>
  <a class="brand" href="./">
    <img src="/assets/ozbase-logo.png" alt="ozbase" class="logo">
  </a>
  <div class="right">
    <span class="chip">Source: title + thumbnail + URL only</span>
    <a class="btn" href="./analysis.html">AI analysis</a>
  </div>
</header>

<main>
  <p style="text-align:center;color:#9aa0a6;margin-top:40px">
    Top page placeholder. Cards will be added here.
  </p>
</main>

<footer>
  <div>Â© <span id="y"></span> ozbase</div>
</footer>

</div>

<script>document.getElementById("y").textContent=new Date().getFullYear()</script>
</body>
</html>
